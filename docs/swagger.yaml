  /ptz/get-configuration:
    post:
      consumes:
      - application/json
      description: The default Position/Translation/Velocity Spaces are introduced
        to allow NVCs sending move requests without the need to specify a certain
        coordinate system. The default Speeds are introduced to control the speed
        of move requests (absolute, relative, preset), where no explicit speed has
        been set. The allowed pan and tilt range for Pan/Tilt Limits is defined by
        a two-dimensional space range that is mapped to a specific Absolute Pan/Tilt
        Position Space. At least one Pan/Tilt Position Space is required by the PTZNode
        to support Pan/Tilt limits. The limits apply to all supported absolute, relative
        and continuous Pan/Tilt movements. The limits shall be checked within the
        coordinate system for which the limits have been specified. That means that
        even if movements are specified in a different coordinate system, the requested
        movements shall be transformed to the coordinate system of the limits where
        the limits can be checked. When a relative or continuous movements is specified,
        which would leave the specified limits, the PTZ unit has to move along the
        specified limits. The Zoom Limits have to be interpreted accordingly.
      parameters:
      - description: JSON request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/wsdl.GetConfiguration'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/wsdl.GetConfigurationResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.Error'
        "501":
          description: Not Implemented
          schema:
            $ref: '#/definitions/util.Error'
      summary: Get a specific PTZconfiguration from the device, identified by its
        reference token or name.
      tags:
      - ptz
  /ptz/get-configurations:
    post:
      consumes:
      - application/json
      description: The default Position/Translation/Velocity Spaces are introduced
        to allow NVCs sending move requests without the need to specify a certain
        coordinate system. The default Speeds are introduced to control the speed
        of move requests (absolute, relative, preset), where no explicit speed has
        been set. The allowed pan and tilt range for Pan/Tilt Limits is defined by
        a two-dimensional space range that is mapped to a specific Absolute Pan/Tilt
        Position Space. At least one Pan/Tilt Position Space is required by the PTZNode
        to support Pan/Tilt limits. The limits apply to all supported absolute, relative
        and continuous Pan/Tilt movements. The limits shall be checked within the
        coordinate system for which the limits have been specified. That means that
        even if movements are specified in a different coordinate system, the requested
        movements shall be transformed to the coordinate system of the limits where
        the limits can be checked. When a relative or continuous movements is specified,
        which would leave the specified limits, the PTZ unit has to move along the
