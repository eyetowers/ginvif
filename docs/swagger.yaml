      - application/json
      description: In order to create a new preset, the SetPresetRequest contains
        no PresetToken. If creation is successful, the Response contains the PresetToken
        which uniquely identifies the Preset. An existing Preset can be overwritten
        by specifying the PresetToken of the corresponding Preset. In both cases (overwriting
        or creation) an optional PresetName can be specified. The operation fails
        if the PTZ device is moving during the SetPreset operation. The device MAY
        internally save additional states such as imaging properties in the PTZ Preset
        which then should be recalled in the GotoPreset operation. The operation is
        supported if there is support for at least on PTZ preset by the PTZNode.
