            $ref: '#/definitions/util.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.Error'
        "501":
          description: Not Implemented
          schema:
            $ref: '#/definitions/util.Error'
      summary: Operation to move pan,tilt or zoom to a absolute destination.
      tags:
      - ptz
  /ptz/continuous-move:
    post:
      consumes:
      - application/json
      description: The operation is supported if the PTZNode supports at least one
        continuous Pan/Tilt or Zoom space. If the space argument is omitted, the default
        space set by the PTZConfiguration will be used.
      parameters:
      - description: JSON request body
