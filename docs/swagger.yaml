basePath: /api/v1
definitions:
  schema.DurationRange:
    properties:
      Max:
        type: string
      Min:
        type: string
    type: object
  schema.EFlip:
    properties:
      Mode:
        description: Parameter to enable/disable E-Flip feature.
        type: string
      items:
        items:
          type: string
        type: array
    type: object
  schema.EFlipOptions:
    properties:
      Extension:
        $ref: '#/definitions/schema.EFlipOptionsExtension'
      Mode:
        description: Options of EFlip mode parameter.
        items:
          description: Parameter to enable/disable E-Flip feature.
          type: string
        type: array
    type: object
  schema.EFlipOptionsExtension:
    properties:
      items:
        items:
          type: string
        type: array
    type: object
  schema.FloatRange:
    properties:
      Max:
        type: number
      Min:
        type: number
    type: object
  schema.GeoLocation:
    properties:
      elevation:
        type: number
      items:
        items:
          type: string
        type: array
      lat:
        type: number
      lon:
        type: number
    type: object
  schema.IntRange:
    properties:
      Max:
        type: integer
      Min:
        type: integer
    type: object
  schema.PTControlDirection:
    properties:
      EFlip:
        $ref: '#/definitions/schema.EFlip'
        description: Optional element to configure related parameters for E-Flip.
      Extension:
        $ref: '#/definitions/schema.PTControlDirectionExtension'
      Reverse:
        $ref: '#/definitions/schema.Reverse'
        description: Optional element to configure related parameters for reversing
          of PT Control Direction.
    type: object
  schema.PTControlDirectionExtension:
    properties:
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTControlDirectionOptions:
    properties:
      EFlip:
        $ref: '#/definitions/schema.EFlipOptions'
        description: Supported options for EFlip feature.
      Extension:
        $ref: '#/definitions/schema.PTControlDirectionOptionsExtension'
      Reverse:
        $ref: '#/definitions/schema.ReverseOptions'
        description: Supported options for Reverse feature.
    type: object
  schema.PTControlDirectionOptionsExtension:
    properties:
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZConfiguration:
    properties:
      DefaultAbsolutePantTiltPositionSpace:
        description: If the PTZ Node supports absolute Pan/Tilt movements, it shall
          specify one Absolute Pan/Tilt Position Space as default.
        type: string
      DefaultAbsoluteZoomPositionSpace:
        description: If the PTZ Node supports absolute zoom movements, it shall specify
          one Absolute Zoom Position Space as default.
        type: string
      DefaultContinuousPanTiltVelocitySpace:
        description: If the PTZ Node supports continuous Pan/Tilt movements, it shall
          specify one Continuous Pan/Tilt Velocity Space as default.
        type: string
      DefaultContinuousZoomVelocitySpace:
        description: If the PTZ Node supports continuous zoom movements, it shall
          specify one Continuous Zoom Velocity Space as default.
        type: string
      DefaultPTZSpeed:
        $ref: '#/definitions/schema.PTZSpeed'
        description: If the PTZ Node supports absolute or relative PTZ movements,
          it shall specify corresponding default Pan/Tilt and Zoom speeds.
      DefaultPTZTimeout:
        description: If the PTZ Node supports continuous movements, it shall specify
          a default timeout, after which the movement stops.
        type: string
      DefaultRelativePanTiltTranslationSpace:
        description: If the PTZ Node supports relative Pan/Tilt movements, it shall
          specify one RelativePan/Tilt Translation Space as default.
        type: string
      DefaultRelativeZoomTranslationSpace:
        description: If the PTZ Node supports relative zoom movements, it shall specify
          one Relative Zoom Translation Space as default.
        type: string
      Extension:
        $ref: '#/definitions/schema.PTZConfigurationExtension'
      MoveRamp:
        type: integer
      Name:
        description: User readable name. Length up to 64 characters.
        type: string
      NodeToken:
        description: A mandatory reference to the PTZ Node that the PTZ Configuration
          belongs to.
        type: string
      PanTiltLimits:
        $ref: '#/definitions/schema.PanTiltLimits'
        description: The Pan/Tilt limits element should be present for a PTZ Node
          that supports an absolute Pan/Tilt. If the element is present it signals
          the support for configurable Pan/Tilt limits. If limits are enabled, the
          Pan/Tilt movements shall always stay within the specified range. The Pan/Tilt
          limits are disabled by setting the limits to –INF or +INF.
      PresetRamp:
        type: integer
      PresetTourRamp:
        type: integer
      UseCount:
        description: Number of internal references currently using this configuration.
        type: integer
      ZoomLimits:
        $ref: '#/definitions/schema.ZoomLimits'
        description: The Zoom limits element should be present for a PTZ Node that
          supports absolute zoom. If the element is present it signals the supports
          for configurable Zoom limits. If limits are enabled the zoom movements shall
          always stay within the specified range. The Zoom limits are disabled by
          settings the limits to -INF and +INF.
      token:
        description: Token of the requested PTZConfiguration.
        type: string
    type: object
  schema.PTZConfigurationExtension:
    properties:
      Extension:
        $ref: '#/definitions/schema.PTZConfigurationExtension2'
      PTControlDirection:
        $ref: '#/definitions/schema.PTControlDirection'
        description: Optional element to configure PT Control Direction related features.
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZConfigurationExtension2:
    properties:
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZConfigurationOptions:
    properties:
      Extension:
        $ref: '#/definitions/schema.PTZConfigurationOptions2'
      PTControlDirection:
        $ref: '#/definitions/schema.PTControlDirectionOptions'
        description: Supported options for PT Direction Control.
      PTZRamps:
        items:
          type: integer
        type: array
      PTZTimeout:
        $ref: '#/definitions/schema.DurationRange'
        description: A timeout Range within which Timeouts are accepted by the PTZ
          Node.
      Spaces:
        $ref: '#/definitions/schema.PTZSpaces'
        description: A list of supported coordinate systems including their range
          limitations.
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZConfigurationOptions2:
    properties:
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZMoveStatus:
    properties:
      PanTilt:
        type: string
      Zoom:
        type: string
    type: object
  schema.PTZNode:
    properties:
      AuxiliaryCommands:
        description: A list of supported Auxiliary commands. If the list is not empty,
          the Auxiliary Operations MUST be available for this PTZ Node.
        items:
          description: The response contains the auxiliary response.
          type: string
        type: array
      Extension:
        $ref: '#/definitions/schema.PTZNodeExtension'
      FixedHomePosition:
        type: boolean
      GeoMove:
        type: boolean
      HomeSupported:
        description: A boolean operator specifying the availability of a home position.
          If set to true, the Home Position Operations MUST be available for this
          PTZ Node.
        type: boolean
      MaximumNumberOfPresets:
        description: All preset operations MUST be available for this PTZ Node if
          one preset is supported.
        type: integer
      Name:
        description: A unique identifier that is used to reference PTZ Nodes.
        type: string
      SupportedPTZSpaces:
        $ref: '#/definitions/schema.PTZSpaces'
        description: A list of Coordinate Systems available for the PTZ Node. For
          each Coordinate System, the PTZ Node MUST specify its allowed range.
      token:
        type: string
    type: object
  schema.PTZNodeExtension:
    properties:
      Extension:
        $ref: '#/definitions/schema.PTZNodeExtension2'
      SupportedPresetTour:
        $ref: '#/definitions/schema.PTZPresetTourSupported'
        description: Detail of supported Preset Tour feature.
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZNodeExtension2:
    properties:
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZPreset:
    properties:
      Name:
        description: A list of preset position name.
        type: string
      PTZPosition:
        $ref: '#/definitions/schema.PTZVector'
        description: A list of preset position.
      token:
        description: A reference to the MediaProfile where the operation should take
          place.
        type: string
    type: object
  schema.PTZPresetTourExtension:
    properties:
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZPresetTourOptions:
    properties:
      AutoStart:
        description: Indicates whether or not the AutoStart is supported.
        type: boolean
      StartingCondition:
        $ref: '#/definitions/schema.PTZPresetTourStartingConditionOptions'
        description: Supported options for Preset Tour Starting Condition.
      TourSpot:
        $ref: '#/definitions/schema.PTZPresetTourSpotOptions'
        description: Supported options for Preset Tour Spot.
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZPresetTourPresetDetail:
    properties:
      Home:
        description: Option to specify the preset position with the home position
          of this PTZ Node. "False" to this parameter shall be treated as an invalid
          argument.
        type: boolean
      PTZPosition:
        $ref: '#/definitions/schema.PTZVector'
        description: Option to specify the preset position with vector of PTZ node
          directly.
      PresetToken:
        description: Option to specify the preset position with Preset Token defined
          in advance.
        type: string
      TypeExtension:
        $ref: '#/definitions/schema.PTZPresetTourTypeExtension'
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZPresetTourPresetDetailOptions:
    properties:
      Extension:
        $ref: '#/definitions/schema.PTZPresetTourPresetDetailOptionsExtension'
      Home:
        description: An option to indicate Home postion for tour spots.
        type: boolean
      PanTiltPositionSpace:
        $ref: '#/definitions/schema.Space2DDescription'
        description: Supported range of Pan and Tilt for tour spots.
      PresetToken:
        description: A list of available Preset Tokens for tour spots.
        items:
          description: A preset token.
          type: string
        type: array
      ZoomPositionSpace:
        $ref: '#/definitions/schema.Space1DDescription'
        description: Supported range of Zoom for a tour spot.
    type: object
  schema.PTZPresetTourPresetDetailOptionsExtension:
    properties:
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZPresetTourSpot:
    properties:
      Extension:
        $ref: '#/definitions/schema.PTZPresetTourSpotExtension'
      PresetDetail:
        $ref: '#/definitions/schema.PTZPresetTourPresetDetail'
        description: Detail definition of preset position of the tour spot.
      Speed:
        $ref: '#/definitions/schema.PTZSpeed'
        description: Optional parameter to specify Pan/Tilt and Zoom speed on moving
          toward this tour spot.
      StayTime:
        description: Optional parameter to specify time duration of staying on this
          tour sport.
        type: string
    type: object
  schema.PTZPresetTourSpotExtension:
    properties:
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZPresetTourSpotOptions:
    properties:
      PresetDetail:
        $ref: '#/definitions/schema.PTZPresetTourPresetDetailOptions'
        description: Supported options for detail definition of preset position of
          the tour spot.
      StayTime:
        $ref: '#/definitions/schema.DurationRange'
        description: Supported range of stay time for a tour spot.
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZPresetTourStartingCondition:
    properties:
      Direction:
        description: Optional parameter to choose which direction the preset tour
          goes. Forward shall be chosen in case it is omitted.
        type: string
      Extension:
        $ref: '#/definitions/schema.PTZPresetTourStartingConditionExtension'
      RandomPresetOrder:
        type: boolean
      RecurringDuration:
        description: Optional parameter to specify how long time duration the preset
          tour is recurred.
        type: string
      RecurringTime:
        description: Optional parameter to specify how many times the preset tour
          is recurred.
        type: integer
    type: object
  schema.PTZPresetTourStartingConditionExtension:
    properties:
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZPresetTourStartingConditionOptions:
    properties:
      Direction:
        description: Supported options for Direction of Preset Tour.
        items:
          description: Optional parameter to choose which direction the preset tour
            goes. Forward shall be chosen in case it is omitted.
          type: string
        type: array
      Extension:
        $ref: '#/definitions/schema.PTZPresetTourStartingConditionOptionsExtension'
      RecurringDuration:
        $ref: '#/definitions/schema.DurationRange'
        description: Supported range of Recurring Duration.
      RecurringTime:
        $ref: '#/definitions/schema.IntRange'
        description: Supported range of Recurring Time.
    type: object
  schema.PTZPresetTourStartingConditionOptionsExtension:
    properties:
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZPresetTourStatus:
    properties:
      CurrentTourSpot:
        $ref: '#/definitions/schema.PTZPresetTourSpot'
        description: Indicates a tour spot currently staying.
      Extension:
        $ref: '#/definitions/schema.PTZPresetTourStatusExtension'
      State:
        description: Indicates state of this preset tour by Idle/Touring/Paused.
        type: string
    type: object
  schema.PTZPresetTourStatusExtension:
    properties:
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZPresetTourSupported:
    properties:
      Extension:
        $ref: '#/definitions/schema.PTZPresetTourSupportedExtension'
      MaximumNumberOfPresetTours:
        description: Indicates number of preset tours that can be created. Required
          preset tour operations shall be available for this PTZ Node if one or more
          preset tour is supported.
        type: integer
      PTZPresetTourOperation:
        description: Indicates which preset tour operations are available for this
          PTZ Node.
        items:
          type: string
        type: array
    type: object
  schema.PTZPresetTourSupportedExtension:
    properties:
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZPresetTourTypeExtension:
    properties:
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZSpaces:
    properties:
      AbsolutePanTiltPositionSpace:
        description: |-
          The Generic Pan/Tilt Position space is provided by every PTZ node that supports absolute Pan/Tilt, since it does not relate to a specific physical range.
          Instead, the range should be defined as the full range of the PTZ unit normalized to the range -1 to 1 resulting in the following space description.
        items:
          $ref: '#/definitions/schema.Space2DDescription'
        type: array
      AbsoluteZoomPositionSpace:
        description: |-
          The Generic Zoom Position Space is provided by every PTZ node that supports absolute Zoom, since it does not relate to a specific physical range.
          Instead, the range should be defined as the full range of the Zoom normalized to the range 0 (wide) to 1 (tele).
          There is no assumption about how the generic zoom range is mapped to magnification, FOV or other physical zoom dimension.
        items:
          $ref: '#/definitions/schema.Space1DDescription'
        type: array
      ContinuousPanTiltVelocitySpace:
        description: |-
          The generic Pan/Tilt velocity space shall be provided by every PTZ node, since it does not relate to a specific physical range.
          Instead, the range should be defined as a range of the PTZ unit’s speed normalized to the range -1 to 1, where a positive velocity would map to clockwise
          rotation or movement in the right/up direction. A signed speed can be independently specified for the pan and tilt component resulting in the following space description.
        items:
          $ref: '#/definitions/schema.Space2DDescription'
        type: array
      ContinuousZoomVelocitySpace:
        description: |-
          The generic zoom velocity space specifies a zoom factor velocity without knowing the underlying physical model. The range should be normalized from -1 to 1,
          where a positive velocity would map to TELE direction. A generic zoom velocity space description resembles the following.
        items:
          $ref: '#/definitions/schema.Space1DDescription'
        type: array
      Extension:
        $ref: '#/definitions/schema.PTZSpacesExtension'
      PanTiltSpeedSpace:
        description: |-
          The speed space specifies the speed for a Pan/Tilt movement when moving to an absolute position or to a relative translation.
          In contrast to the velocity spaces, speed spaces do not contain any directional information. The speed of a combined Pan/Tilt
          movement is represented by a single non-negative scalar value.
        items:
          $ref: '#/definitions/schema.Space1DDescription'
        type: array
      RelativePanTiltTranslationSpace:
        description: |-
          The Generic Pan/Tilt translation space is provided by every PTZ node that supports relative Pan/Tilt, since it does not relate to a specific physical range.
          Instead, the range should be defined as the full positive and negative translation range of the PTZ unit normalized to the range -1 to 1,
          where positive translation would mean clockwise rotation or movement in right/up direction resulting in the following space description.
        items:
          $ref: '#/definitions/schema.Space2DDescription'
        type: array
      RelativeZoomTranslationSpace:
        description: |-
          The Generic Zoom Translation Space is provided by every PTZ node that supports relative Zoom, since it does not relate to a specific physical range.
          Instead, the corresponding absolute range should be defined as the full positive and negative translation range of the Zoom normalized to the range -1 to1,
          where a positive translation maps to a movement in TELE direction. The translation is signed to indicate direction (negative is to wide, positive is to tele).
          There is no assumption about how the generic zoom range is mapped to magnification, FOV or other physical zoom dimension. This results in the following space description.
        items:
          $ref: '#/definitions/schema.Space1DDescription'
        type: array
      ZoomSpeedSpace:
        description: |-
          The speed space specifies the speed for a Zoom movement when moving to an absolute position or to a relative translation.
          In contrast to the velocity spaces, speed spaces do not contain any directional information.
        items:
          $ref: '#/definitions/schema.Space1DDescription'
        type: array
    type: object
  schema.PTZSpacesExtension:
    properties:
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZSpeed:
    properties:
      PanTilt:
        $ref: '#/definitions/schema.Vector2D'
        description: Pan and tilt speed. The x component corresponds to pan and the
          y component to tilt. If omitted in a request, the current (if any) PanTilt
          movement should not be affected.
      Zoom:
        $ref: '#/definitions/schema.Vector1D'
        description: A zoom speed. If omitted in a request, the current (if any) Zoom
          movement should not be affected.
    type: object
  schema.PTZStatus:
    properties:
      Error:
        description: States a current PTZ error.
        type: string
      MoveStatus:
        $ref: '#/definitions/schema.PTZMoveStatus'
        description: Indicates if the Pan/Tilt/Zoom device unit is currently moving,
          idle or in an unknown state.
      Position:
        $ref: '#/definitions/schema.PTZVector'
        description: Specifies the absolute position of the PTZ unit together with
          the Space references. The default absolute spaces of the corresponding PTZ
          configuration MUST be referenced within the Position element.
      UtcTime:
        $ref: '#/definitions/soap.XSDDateTime'
        description: Specifies the UTC time when this status was generated.
      items:
        items:
          type: string
        type: array
    type: object
  schema.PTZVector:
    properties:
      PanTilt:
        $ref: '#/definitions/schema.Vector2D'
        description: Pan and tilt position. The x component corresponds to pan and
          the y component to tilt.
      Zoom:
        $ref: '#/definitions/schema.Vector1D'
        description: A zoom position.
    type: object
  schema.PanTiltLimits:
    properties:
      Range:
        $ref: '#/definitions/schema.Space2DDescription'
        description: A range of pan tilt limits.
    type: object
  schema.PresetTour:
    properties:
      AutoStart:
        description: Auto Start flag of the preset tour. True allows the preset tour
          to be activated always.
        type: boolean
      Extension:
        $ref: '#/definitions/schema.PTZPresetTourExtension'
      Name:
        description: Readable name of the preset tour.
        type: string
      StartingCondition:
        $ref: '#/definitions/schema.PTZPresetTourStartingCondition'
        description: Parameters to specify the detail behavior of the preset tour.
      Status:
        $ref: '#/definitions/schema.PTZPresetTourStatus'
        description: Read only parameters to indicate the status of the preset tour.
      TourSpot:
        description: A list of detail of touring spots including preset positions.
        items:
          $ref: '#/definitions/schema.PTZPresetTourSpot'
        type: array
      token:
        description: Option to specify the preset position with Preset Token defined
          in advance.
        type: string
    type: object
  schema.Reverse:
    properties:
      Mode:
        description: Parameter to enable/disable Reverse feature.
        type: string
      items:
        items:
          type: string
        type: array
    type: object
  schema.ReverseOptions:
    properties:
      Extension:
        $ref: '#/definitions/schema.ReverseOptionsExtension'
      Mode:
        description: Options of Reverse mode parameter.
        items:
          description: Parameter to enable/disable Reverse feature.
          type: string
        type: array
    type: object
  schema.ReverseOptionsExtension:
    properties:
      items:
        items:
          type: string
        type: array
    type: object
  schema.Space1DDescription:
    properties:
      URI:
        description: A URI of coordinate systems.
        type: string
      XRange:
        $ref: '#/definitions/schema.FloatRange'
        description: A range of x-axis.
    type: object
  schema.Space2DDescription:
    properties:
      URI:
        description: A URI of coordinate systems.
        type: string
      XRange:
        $ref: '#/definitions/schema.FloatRange'
        description: A range of x-axis.
      YRange:
        $ref: '#/definitions/schema.FloatRange'
        description: A range of y-axis.
    type: object
  schema.Vector1D:
    properties:
      space:
        type: string
      x:
        type: number
    type: object
  schema.Vector2D:
    properties:
      space:
        type: string
      x:
        type: number
      "y":
        type: number
    type: object
  schema.ZoomLimits:
    properties:
      Range:
        $ref: '#/definitions/schema.Space1DDescription'
        description: A range of zoom limit
    type: object
  soap.XSDDateTime:
    type: object
  util.Error:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  wsdl.AbsoluteMove:
    properties:
      Position:
        $ref: '#/definitions/schema.PTZVector'
        description: A Position vector specifying the absolute target position.
      ProfileToken:
        description: A reference to the MediaProfile.
        type: string
      Speed:
        $ref: '#/definitions/schema.PTZSpeed'
        description: An optional Speed.
    type: object
  wsdl.AbsoluteMoveResponse:
    type: object
  wsdl.Capabilities:
    properties:
      EFlip:
        type: boolean
      GetCompatibleConfigurations:
        type: boolean
      MoveAndTrack:
        items:
          type: string
        type: array
      MoveStatus:
        type: boolean
      Reverse:
        type: boolean
      StatusPosition:
        type: boolean
      items:
        items:
          type: string
        type: array
    type: object
  wsdl.ContinuousMove:
    properties:
      ProfileToken:
        description: A reference to the MediaProfile.
        type: string
      Timeout:
        description: An optional Timeout parameter.
        type: string
      Velocity:
        $ref: '#/definitions/schema.PTZSpeed'
        description: A Velocity vector specifying the velocity of pan, tilt and zoom.
    type: object
  wsdl.ContinuousMoveResponse:
    type: object
  wsdl.CreatePresetTour:
    properties:
      ProfileToken:
        description: Option to specify the preset position with Preset Token defined
          in advance.
        type: string
    type: object
  wsdl.CreatePresetTourResponse:
    properties:
      PresetTourToken:
        description: Option to specify the preset position with Preset Token defined
          in advance.
        type: string
    type: object
  wsdl.GeoMove:
    properties:
      AreaHeight:
        description: An optional indication of the height of the target/area.
        type: number
      AreaWidth:
        description: An optional indication of the width of the target/area.
        type: number
      ProfileToken:
        description: A reference to the MediaProfile.
        type: string
      Speed:
        $ref: '#/definitions/schema.PTZSpeed'
        description: An optional Speed.
      Target:
        $ref: '#/definitions/schema.GeoLocation'
        description: The geolocation of the target position.
    type: object
  wsdl.GeoMoveResponse:
    type: object
  wsdl.GetCompatibleConfigurations:
    properties:
      ProfileToken:
        description: Contains the token of an existing media profile the configurations
          shall be compatible with.
        type: string
    type: object
  wsdl.GetCompatibleConfigurationsResponse:
    properties:
      PTZConfiguration:
        description: A list of all existing PTZConfigurations on the NVT that is suitable
          to be added to the addressed media profile.
        items:
          $ref: '#/definitions/schema.PTZConfiguration'
        type: array
    type: object
  wsdl.GetConfiguration:
    properties:
      PTZConfigurationToken:
        description: Token of the requested PTZConfiguration.
        type: string
    type: object
  wsdl.GetConfigurationOptions:
    properties:
      ConfigurationToken:
        description: Token of an existing configuration that the options are intended
          for.
        type: string
    type: object
  wsdl.GetConfigurationOptionsResponse:
    properties:
      PTZConfigurationOptions:
        $ref: '#/definitions/schema.PTZConfigurationOptions'
        description: The requested PTZ configuration options.
    type: object
  wsdl.GetConfigurationResponse:
    properties:
      PTZConfiguration:
        $ref: '#/definitions/schema.PTZConfiguration'
