  /ptz/absolute-move:
    post:
      consumes:
      - application/json
      description: The speed argument is optional. If an x/y speed value is given
        it is up to the device to either use the x value as absolute resoluting speed
        vector or to map x and y to the component speed. If the speed argument is
        omitted, the default speed set by the PTZConfiguration will be used.
      parameters:
      - description: JSON request body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/wsdl.AbsoluteMove'
      produces:
